<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Basic Template</title>
    </head>
    <body>
        <br>
        <h1>부트스트랩4 캐러셀</h1> <br>

        <div id="demo" class="carousel slide container align-center" data-ride="carousel" > 
            <div class="carousel-inner"> 
                <!-- 슬라이드 쇼 --> 
                <div class="carousel-item active"> <!--가로--> 
                    <img class="d-block w-100" src="images/things-1.jpeg" alt="First slide"> 
                    <div class="carousel-caption d-none d-md-block"> 
                        <h5>caption</h5> 
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis dolores sunt consequuntur! Et, soluta officia sint quisquam excepturi provident quasi eum unde odit cumque ut repellat ea nesciunt, saepe dolores.</p> 
                    </div> 
                </div>
                <div class="carousel-item"> 
                    <img class="d-block w-100" src="images/things-2.jpeg" alt="Second slide"> 
                </div> 
                <div class="carousel-item"> 
                    <img class="d-block w-100" src="images/things-3.jpeg" alt="Third slide"> 
                </div> 
            </div>
                <!-- / 슬라이드 쇼 끝 --> 
                <!-- 왼쪽 오른쪽 화살표 버튼 --> 
                <a class="carousel-control-prev" href="#demo" data-slide="prev"> 
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span> 
                    <!-- <span>Previous</span> --> 
                </a> 
                <a class="carousel-control-next" href="#demo" data-slide="next"> 
                    <span class="carousel-control-next-icon" aria-hidden="true"></span> 
                    <!-- <span>Next</span> --> 
                </a> <!-- / 화살표 버튼 끝 --> 
                <!-- 인디케이터 --> 
                <ul class="carousel-indicators"> 
                    <li data-target="#demo" data-slide-to="0" class="active"></li> 
                    <!--0번부터시작--> 
                    <li data-target="#demo" data-slide-to="1"></li> 
                    <li data-target="#demo" data-slide-to="2"></li> 
                </ul> <!-- 인디케이터 끝 --> 
            </div>

        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <!-- slim: jquery 기능축소버젼, ajax안됨. -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <script> 
        $('.carousel').carousel({ 
            interval: 5000, //기본 5초 
            keyboard: true, //키보드이벤트 설정
            pause: 'hover',//마우스를 가져대면 자동 순환이 멈춘다.
            wrap: false, //순환설정
            touch: true //왼쪽 오른쪽 드래그 설정
        }) 
    </script> 

</body>
</html>
