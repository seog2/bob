<!-- Camera slideshow demo : 비디오/이미지 지원,다양한 전환 효과 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/owl.carousel.css">
    <link rel="stylesheet" href="css/owl.theme.default.css">
</head>
<body>
    <div id="wrapper">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="images/puppy-1.jpeg">
            </div>
            <div class="item">
                <img src="images/puppy-2.jpeg">
            </div>
            <div class="item">
                <img src="images/puppy-3.jpeg">
            </div>
            <div class="item">
                <img src="images/kitten-1.jpeg">
            </div>
            <div class="item">
                <img src="images/kitten-2.jpeg">
            </div>
            <div class="item">
                <img src="images/kitten-3.jpeg">
            </div>
        </div>
    </div>

    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/owl.carousel.js"></script>
    <script src="js/owl.autoplay.js"></script>
    <script src="js/owl.navigation.js"></script>
    <script>
        $(function(){
            $('.owl-carousel').owlCarousel({
                items: 3, //슬라이드 갯수
                margin: 10, //마진
                center: true, //가운데 정렬
                loop: true, //되감기
                nav: true, //바로가기
                navText: ['Prev','Next'], //바로가기 문구
                autoplay: true, //자동재생
                autoplayTimeout: 3000, //자동재생 시간
                autoplayHoverPause: false, //자동재생 멈춤
                autopalySpeed: 500 //자동재생 속도
            });
        });
    </script>
</body>
</html>
