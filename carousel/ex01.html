<!-- UX : 사용자 경험(UI 사용하면서 사용자 경험하는 모든 것) -->
<!-- 사용예) ebs.co.kr -->

<!-- bxslider.js -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bxslider의 css 추가 -->
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <style>
        #wrapper {
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="bxslider">
            <div>
                <img src="images/things-1.jpeg" title="slide1">
            </div>
            <div>
                <img src="images/things-2.jpeg" title="슬라이더2">
            </div>
            <div>
                <img src="images/things-3.jpeg" title="슬라이더3">
            </div>
            <div>
                <img src="images/things-4.jpeg" title="슬라이더4">
            </div>
        </div>    
    </div>
    
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
        $(function(){
            $('.bxslider').bxSlider({
                slideWidth: 600, //슬라이드 넓이
                captions: false, //주석 
                auto: true, //자동재생
                autoControls: true,  //Start/Stop 버튼 사용
                stopAutoOnClick: true,
                mode: "vertical", //horizontal, vertical, fade 전환효과
                speed: 700, //슬라이딩 속도  700ms = 0.7초
                adaptiveHeight: false, //이미지 높이에 따라 슬라이드 높이 결정
                touchEnabled: true, //터치 스와이프 사용 결정
                controls: true, //Prev/Next 버튼 사용 여부
                prevText: "Prev", //이전버튼 문구
                nextText: "Next", //다음버튼 문구
                autoHover: true //마우스 올리면 일시 정지 
            });
        });
    </script>
</body>
</html>
