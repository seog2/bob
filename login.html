<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <!-- Heading -->
    <h1>LOGIN</h1>
    
    <!-- Links -->
    <ul class="links">
      <li>
        <a href="#" id="signin">SIGN IN</a>
      </li>
      <li>
        <a href="#" id="signup">SIGN UP</a>
      </li>
      <li>
        <a href="#" id="reset">RESET</a>
      </li>
    </ul>
    
    <!-- Form -->
    <form action="" method="post">
      <!-- email input -->
      <div class="first-input input__block first-input__block">
        <input type="text"  class="input" id="member_id"   />
      </div>
      <!-- password input -->
      <div class="input__block">
        <input type="password" placeholder="Password" class="input" id="password"    />
      </div>
      <!-- repeat password input -->
      <div class="input__block">
        <input type="password" placeholder="Repeat password" class="input repeat__password" id="repeat__password"    />
      </div>
      <!-- sign in button -->
      <button class="signin__btn">
        Sign in
      </button>
    </form>
    <!-- separator -->
    <div class="separator">
      <p>OR</p>
    </div>
    <!-- google button -->
    <button class="google__btn">
      <i class="fa fa-google"></i>
      Sign in with Google
    </button>
    <!-- google button -->
    <button class="github__btn">
      <i class="fa fa-github"></i>
      Sign in with GitHub
    </button>
  </div>
</body>
</html>
